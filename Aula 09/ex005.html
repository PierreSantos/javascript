<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos em DOM</title>
    <style>
        body {
            background: rgba(26, 221, 221, 0.712);
            color:rgba(26, 221, 221, 0.712);
            font: normal 25pt Arial ;
         }

    </style>
</head>
<body>
    <H1>Iniciando estudos com DOM</H1>
    <p>Aqui vai o resultado</p>
    <p class="p1">Apredendo a usar o <strong>DOM</strong> em JavaScript</p>
    <p>Curso em v√≠deo aulas mesmo</p>
    <div id="msg">Clique em mim</div>
    <script>
        window.document.getElementsByTagName('p')[0].style.background = 'red'
        window.document.getElementsByClassName('p1')[0].style.background = 'blue'
        window.document.getElementById('msg').style.background = 'yellow'
        var a = window.document.querySelector('div#msg')
        a.innerText = 'Oi'
     </script>
</body>
</html>

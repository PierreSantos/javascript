<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    <label for="ivel">Velocidade do carro Km/h </label>
    <input type="number" name="vel" id="ivel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>       
        function calcular() {
            var vel = Number(document.getElementById('ivel').value)
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Sua velocidade atual é de ${vel}</p>`

            if (vel > 60) {
                res.innerHTML += `<p>Você foi <strong>Multado</strong> por excesso de velocidade.</p>`
            }
            
            res.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`
        }
    </script>
</body>
</html>

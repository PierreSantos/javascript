<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro</title>
</head>
<body>
    <h1>Detector de Estrangeiros</h1>

    <label for="pais">Em qual país você está vivendo?</label> <br>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Detectar" onclick="clicou()">
    <div id="res">

    </div>
    <script>
        function clicou() {
            var pais = document.querySelector('input#pais').value
            var res = document.querySelector('div#res')
            if (pais == 'Brasil' || pais == 'brasil') {
                res.innerHTML = '<p>Você é Brasileiro</p>'
            } else {
                res.innerHTML = '<p>Você é Estrangeiro</p>'
            } 
            
        }

        
    </script>
</body>
</html>

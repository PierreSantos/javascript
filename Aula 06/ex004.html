<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de String</title>
    <style>
        body {
            background-color: aquamarine;
            font: normal 1.5em Arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = prompt('Qual é seu nome? ')
        var n1 = Number(prompt('Qual seu salário? '))
        document.write(`Olá ${nome},Seu nome tem: ${nome.length} letras <br>`)
        document.write(`Seu nome em maiusculas: ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em minusculas: ${nome.toLowerCase()} <br>`)
        document.write(`Seu salário é de ${n1.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
